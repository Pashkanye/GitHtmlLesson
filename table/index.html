<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Таблицы</title>
    </head>
    <body>
        <h1>Таблица</h1>
        <hr>
        <table style="text-align: center">
            <colgroup>
                <col>
                <col style="background: red" span="2">
            </colgroup>
            <tr>
                <th>Ячейка 1</th>
                <th>Ячейка 2</th>
                <th>Ячейка 3</th>
            </tr>
            <tr>
                <td colspan="2">Ячейка 1</td>
                <!--<td>Ячейка 2</td>-->
                <td rowspan="2">Ячейка 3</td>
            </tr>
            <tr>
                <td>Ячейка 1</td>
                <td>Ячейка 2</td>
                <!--<td>Ячейка 3</td>-->
            </tr>
        </table>
    </body>
</html>
