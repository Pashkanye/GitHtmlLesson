<!DOCTYPE html>
<head>
    <title>CSS</title>
    <meta charset="utf-8">
</head>
<body>

        p#id {
            background: red;
        }
        p.class {
            background: purple;
        }
        p {
            background: green;
        }
    </style>
    <p id="id">11111111111111111 111111111111 1111111111</p>
    <p id="id" class="class">22222222222222222 222222222222 2222222222</p>
    <p class="class">33333333333333333 333333333333 3333333333</p>
    <p>44444444444444444 444444444444 4444444444</p>
</body>
