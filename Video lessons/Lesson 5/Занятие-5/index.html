<!DOCTYPE html>
<html>
<head>
	<title>WEB Формы</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
        <hr>
        Войти <input type="password" name="pass" value="passss">
        <input type="text" name="login" placeholder="Логин">
        <br><br>
        Ваш пол
        <br>
        <input id="male" type="radio" name="male/female" checked><label for="male">Муж.</label>
        <br>
        <input id="female" type="radio" name="male/female"><label for="female">Жен.</label>
        <br><br>
        Ваша профессия
        <br>
        <input id="build" type="checkbox" name="build" checked><label for="build">Строитель</label>
        <br>
        <input id="milit" type="checkbox" name="milit" checked><label for="milit">Военный</label>
        <br>
        <input id="farm" type="checkbox" name="farm" checked><label for="farm">Фермер</label>
        <br><br>
        Напишите несколько слов о себе
        <br>
        <textarea cols="40" rows="4"></textarea>
        <br><br>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </form>
</body>
</html>
