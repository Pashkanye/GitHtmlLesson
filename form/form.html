<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Формы</title>
    </head>
    <body>
        <form>
            <hr>
            <input type="password" name="pass" value="passss">
            <input type="text" name="login" placeholder="Логин">
            <br><br>
            <input id="male" type="radio" name="gender">
            <label for="male">Муж.</label>
            <br>
            <input id="female" type="radio" name="gender">
            <label for="female">Жен.</label>
            <br><br>
            <input id="build" type="checkbox" name="">
            <label for="build">Строитель</label>
            <br>
            <input id="milit" type="checkbox" name="">
            <label for="milit">Военный</label>
            <br>
            <input id="farm" type="checkbox" name="">
            <label for="farm">Фермер</label>
            <br><br>
            Место для вашего комментария
            <br>
            <textarea cols="40" rows="4"></textarea>
            <br><br>
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </form>
    </body>
</html>
