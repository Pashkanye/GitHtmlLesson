<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Table</title>
 </head>
 <body>
     <table style="text-align: center" border="2" rules="all" cellpadding="4">
         <colgroup>
             <col style="background: orange">
             <col style="background: yellow">
             <col style="background: lime">
         </colgroup>
         <tr>
             <th>Заголовок 1</th>
             <th>Заголовок 2</th>
             <th>Заголовок 3</th>
         </tr>
         <tr>
             <td rowspan="2">Ячейка 1</td>
             <td colspan="2">Ячейка 2</td>
         </tr>
         <tr>
             <td>Ячейка 2</td>
             <td>Ячейка 3</td>
         </tr>
         <tr>
             <td rowspan="2">Ячейка 1</td>
             <td >Ячейка 2</td>
             <td>Ячейка 3</td>
         </tr>
         <tr>
             <td>Ячейка 2</td>
             <td>Ячейка 3</td>
         </tr>
     </table>
 </body>
</html>


<!-- Теги и их описание
<strong> - парный тег для выжеления жирным
<p> - парный тег, выделяет участок текта параграфом
<em> - парный тег, текст курсивом
<hr> - одиночный тег, линия на всю ширину
<br> - одиночный тег, перенос строки
<h1> - <h6> - парный тег, заголовок
<article> - Независимая отдельная часть контента, которая имеет свой заголовок и содержание, которое можно без проблем взять и использовать на другом сайте без потери логики.
<section> - Часть документа, которая имеет свой смысл и значение. От article отличается невозможностью вырвать со страницы млм контекста страницы.
<nav> - Навигационные разделы сайта, то есть разные меню!
<header> - Вводная часть отдельного раздела (article или section), обычно используется для подсказок, анонсов, навигации.
<main> - Основное, не повторяющееся на других страницах содержимое. Он один на страницу, а внутри идут другие блоки. Такой себе оберточный контейнер.
<footer> - Нижняя (подвальная или футерная) часть сайта, которая в большинстве случаем не изменна на всех страницах.
<meta charset="utf-8"> - определяет метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем.
<ul>/<ol> - Нумерованные или маркированные списки на любой из страниц.
<table> - Работа с таблицами
<div> - Универсальный контейнер без какой либо логической составляющей. Применяется для самых разных целей.


Имя_атрибута="значение атрибута"

style - Применяется для определения стиля элемента с помощью правил CSS
